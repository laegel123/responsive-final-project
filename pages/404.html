<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - Hyundai</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #002c5f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 40px;
    }

    .error-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .error-container h1 {
      font-size: 72px;
      margin: 0;
      color: #002c5f;
    }

    .error-container p {
      font-size: 18px;
      margin: 20px 0;
    }

    .blue-btn {
      background-color: #002c5f;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .blue-btn:hover {
      background-color: #0053a4;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>Letâ€™s get you back on track.</p>
    <a href="../index.html"><button class="blue-btn">Back to Homepage</button></a>
  </div>
</body>
</html>
